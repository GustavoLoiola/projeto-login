<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a senha</title>
    <link rel="stylesheet" href="/estilos/esqueci.css">
</head>
<body>
    <main>
        <div id="container">
    
            <section>
                <h1>Esqueceu sua senha?</h1>
                <p>Sem problemas! Vamos te ajudar a recuperar sua conta.</p>
            </section>
    
            <section id="etapa-email">
                <h2>Recuperar via e-mail</h2>
    
                <form id="form-email">
                    <label for="email">Digite seu E-mail:</label>
                    <div>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <button type="submit" id="email-codigo">Enviar código</button>
                </form>
            </section>
    

            <section id="etapa-codigo" class="hidden">
                <h2>Digite o código recebido</h2>
    
                <form id="form-codigo">
                    <label for="codigo">Código:</label>
                    <div>
                        <input type="text" id="codigo" name="codigo" required>
                    </div>
    
                    <label for="novaSenha">Nova senha:</label>
                    <div>
                        <input type="password" id="novaSenha" name="novaSenha" required>
                    </div>

                    <label for="confirmarSenha">Confirmar nova senha:</label>
                    <div>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    </div>
    
                    <button type="submit">Redefinir senha</button>
                </form>
            </section>
        </div>

    </main>

    <script src="/scripts/esqueci.js"></script>
</body>
</html>
